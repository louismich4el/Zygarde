<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zygarde | Changelogs</title>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a; /* Darker background */
      color: #e0e0e0;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    .navbar {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: #222; /* Darker navbar */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7); /* stronger shadow */
      z-index: 20;
    }
    .nav-title {
      margin-left: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #ddd; /* lighter text on dark bg */
    }
    .burger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 1.5rem;
      height: 1.25rem;
      cursor: pointer;
      z-index: 25;
    }
    .burger span {
      display: block;
      height: 3px;
      background-color: #ddd; /* lighter burger bars */
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
    }
    .burger.open span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
      background-color: #ddd;
    }
    .burger.open span:nth-child(2) {
      opacity: 0;
    }
    .burger.open span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
      background-color: #ddd;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 300px;
      background-color: #121212; /* slightly lighter than body */
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.9); /* deeper side shadow */
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 3rem;
      z-index: 20;
      display: flex;
      flex-direction: column;
    }
    .side-menu.active {
      transform: translateX(0);
    }
    .side-menu-header {
      color: #bbb;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 1rem 1.5rem 0.5rem 1.5rem;
      border-bottom: 1px solid #333;
      user-select: none;
      margin-bottom: 0;
      flex-shrink: 0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex-grow: 1;
    }
    .side-menu li {
      border-bottom: 1px solid #333;
    }
    .side-menu li a {
      display: block;
      padding: 1rem 1.5rem;
      color: #e0e0e0;
      transition: background 0.2s ease;
    }
    .side-menu li a:hover {
      background-color: #222;
    }
    .side-menu li a.active {
      background-color: #333;
      font-weight: 600;
      box-shadow: inset 4px 0 6px rgba(255,255,255,0.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85); /* darker overlay */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 15;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    main {
      padding: 2rem 1.5rem;
    }
    .changelog {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      min-height: 200px;
    }
    .entry {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a; /* darker entry background */
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8); /* stronger shadow for card */
    }
    .entry.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
    .entry h3 {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .entry h4 {
      margin: 1rem 0 0.5rem;
      font-weight: 500;
      color: #ccc;
    }
    .entry ul {
      list-style: disc inside;
    }
    .separator {
      height: 1px;
      background: #222;
      margin: 1rem 0;
    }
    .entry .notes {
      margin-top: 1rem;
      color: #999;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .entry .notes h4 {
      margin-bottom: 0.5rem;
      color: #ccc;
      font-style: normal;
    }
    .entry .notes p {
      color: #888;
    }

    /* Log item animation */
    .log-item {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
      animation-delay: calc(0.05s * var(--i));
    }

    .entry:not(.active) .log-item {
      opacity: 0;
      transform: translateY(10px);
      animation: none;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="burger" id="burger"><span></span><span></span><span></span></div>
    <div class="nav-title">Zygarde | Changelogs</span></div>
  </nav>

  <aside class="side-menu" id="side-menu" aria-label="Versions menu">
    <div class="side-menu-header">Versions</div>
    <ul id="version-list"></ul>
  </aside>

  <div class="overlay" id="overlay"></div>
  <main>
    <div class="changelog"></div>
  </main>

  <script>
    const burger = document.getElementById('burger');
    const sideMenu = document.getElementById('side-menu');
    const overlay = document.getElementById('overlay');
    const changelogContainer = document.querySelector('.changelog');
    const versionList = document.getElementById('version-list');
    const fadeDuration = 500;

    function toggleMenu() {
      const isOpen = sideMenu.classList.toggle('active');
      burger.classList.toggle('open', isOpen);
      overlay.classList.toggle('active', isOpen);
      document.body.classList.toggle('no-scroll', isOpen);
    }

    function closeMenu() {
      sideMenu.classList.remove('active');
      burger.classList.remove('open');
      overlay.classList.remove('active');
      document.body.classList.remove('no-scroll');
    }

    function clearActiveLinks() {
      versionList.querySelectorAll('a').forEach(a => a.classList.remove('active'));
    }

    function showEntry(id) {
      const current = document.querySelector('.entry.active');
      const next = document.getElementById(id);
      if (current && current !== next) {
        current.classList.remove('active');
        setTimeout(() => {
          if (next) next.classList.add('active');
        }, fadeDuration);
      } else if (!current && next) {
        next.classList.add('active');
      } else if (current === next) {
        next.classList.remove('active');
        void next.offsetWidth;
        next.classList.add('active');
      }

      clearActiveLinks();
      const link = versionList.querySelector(`a[data-target="${id}"]`);
      if (link) link.classList.add('active');
    }

    async function fetchAndRenderChangelogs() {
      const response = await fetch('changelog.json');
      const data = await response.json();

      changelogContainer.innerHTML = '';
      versionList.innerHTML = '';

      data.versions.forEach((version, index) => {
        const li = document.createElement('li');
        const isActive = index === 0 ? 'active' : '';
        li.innerHTML = `<a href="#${version.id}" data-target="${version.id}" class="${isActive}">${index === 0 ? version.id + ' (Latest)' : version.id}</a>`;
        versionList.appendChild(li);

        const section = document.createElement('section');
        section.id = version.id;
        section.className = 'entry' + (index === 0 ? ' active' : '');
        section.innerHTML = `
          <h3>${version.id} <small>â€” ${version.date}</small></h3>
          ${version.logs.map(group => `
            <h4>${group.title}</h4>
            <ul>${group.items.map((item, i) => `<li class="log-item" style="--i:${i}">${item}</li>`).join('')}</ul>
          `).join('')}
          <div class="separator"></div>
          <div class="notes">
            <h4>Notes:</h4>
            <p>${version.notes}</p>
          </div>
        `;
        changelogContainer.appendChild(section);
      });

      versionList.addEventListener('click', e => {
        if (e.target && e.target.matches('a[data-target]')) {
          e.preventDefault();
          const targetId = e.target.getAttribute('data-target');
          showEntry(targetId);
          closeMenu();
        }
      });
    }

    burger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', closeMenu);
    fetchAndRenderChangelogs();
  </script>
</body>
</html>
